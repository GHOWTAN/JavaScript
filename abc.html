<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <title>Homework6</title>
    <script>
    var dayAmounts = [0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]
    var monthNames = [0, "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];  
    function day()
    {
    return document.getElementById("day").value;
    }
    function month()
    {
        return document.getElementById("month").value;
    }

    function result(m,d)
    {
        if (m>12 || m<=0)
        {
            document.getElementById("show").innerHTML="Day " + d + " of month " + m + " is not valid!"; 
        }
        else if (d>dayAmounts[m] || d<=0)
        {
        document.getElementById("show").innerHTML="Day " + d + " of " + monthNames[m] + " is not valid!";
        }
		else
		{
		document.getElementById("show").innerHTML=d + " of " + monthNames[m];
		}
    }
	
    function play()
    {
       var d=day();
       var m=month();
        result(m,d);
    }
</script>
</head>

<body>
<p>
    day:<input id="day" type="number">
    month:<input id="month" type="number">
    <button onclick="play()">check</button>
</p>
<p id="show"></p>

</body>
</html>
