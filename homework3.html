<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Rolls a dice</title>
</head>
<body>
	<script>
	var playerchoose , num , lastdice, dice;
	lastdice = Math.floor(Math.random()*6)+1;
	dice = Math.floor(Math.random()*6)+1;
	playerchoose = Number(prompt("1.Rolls a dice until it gets number six.  2.Rolls a dice until it gets the same number on successive rolls. "));
	num = Math.floor(Math.random()*6)+1;
	if 	(playerchoose == 1)
	{
		document.write(num+"<br>");
		while (num != 6)
		{
			num = Math.floor(Math.random()*6)+1
			document.write(num+"<br>");
		}
 		document.write("<br>"+"it gets number six");
	}

	else if (playerchoose == 2)
	{
  		
  		lastdice= Math.floor(Math.random()*6)+1;
  		dice= Math.floor(Math.random()*6)+1;
  		document.write(lastdice+"<br>");
  		while(lastdice != dice)
  		{
  			 lastdice = dice;
  			dice= Math.floor(Math.random()*6)+1;
  			document.write(dice+"<br>");
  		}
  		document.write("it gets the same number on successive rolls");
	}


	</script>
</body>
</html>
